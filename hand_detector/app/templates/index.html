{% extends "base.html" %}

{% block content %}
<h1>Hand detector</h1>
<h2>Run a webcam detection and tracking or upload a file and download</h2>
<h2> results on a pretrained and trained model.</h2>

<div class="button-wrapper">
    <div class="button-container">
        <h3>Pretrained model </h3>
        <form action="{{ url_for('webcam') }}" method="get">
            <button type="submit">Use webcam</button>
        </form>
        <form action="{{ url_for('upload') }}" method="get">
            <button type="submit">Upload file</button>
        </form>
    </div>
    <div class="button-container">
        <h3>Trained model </h3>
        <form action="{{ url_for('webcam_trained') }}" method="get">
            <button type="submit">Use webcam</button>
        </form>
        <form action="{{ url_for('upload_trained') }}" method="get">
            <button type="submit">Upload file</button>
        </form>
    </div>
</div>
{% endblock %}
